
  
<section class="article">
  <div style="float: left" class="mb" [ngClass]="{outofstock: !isAvailable(data)}"><img  width="400px" [src]="data.photo" alt="" ></div>
  <div>
    <h1>{{data.title}}</h1>
    <p>{{data.price | currency:'EUR'}}</p>
    <p>{{data.stock}}</p>
    <div *ngIf="data.stock === 1" [ngClass]="{last: isTheLast()}">
    <p>DERNIER DISPONIBLE !</p>
    </div>
    <div *ngIf="data.stock === 0">
      <p>ARTICLE ÉPUISÉ</p>
    </div>
    <p>{{data.description}}</p>
    <div *ngIf="isAvailable(data)">
      <button class="btn btn-primary" (click)="addProduct(data)">Add to Cart</button>
    </div>
  </div>
</section>


  <div class="row text-center clear">
    <ng-container *ngFor="let product of products">
      <app-product *ngIf="isAvailable(product) && product.title != data.title" [data]="product"
                   (addToBasket)="updatePrice($event)"></app-product>
    </ng-container>
  </div>

  <div class="clear"></div>
